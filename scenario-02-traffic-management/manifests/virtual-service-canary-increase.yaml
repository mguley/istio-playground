apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: color-service
spec:
  hosts:
    - "*"
  gateways:
    - color-gateway
  http:
    - route:
        - destination:
            host: color-service
            subset: v2
            port:
              number: 80
          weight: 60
        - destination:
            host: color-service
            subset: v3
            port:
              number: 80
          weight: 40